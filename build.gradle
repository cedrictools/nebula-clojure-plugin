plugins {
    id 'nebula.nebula-plugin' version '2.2.0'
}

// Any callers need to have this repository too.
repositories {
    maven { url 'http://clojars.org/repo' }
}

description 'Small wrapper around clojuresque'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
}

dependencies {
    compile 'clojuresque:clojuresque:1.+'
    testCompile "com.netflix.nebula:nebula-publishing-plugin:${gradleVersion}.+"
    testCompile "com.netflix.nebula:nebula-test:${gradleVersion}.+"
}
