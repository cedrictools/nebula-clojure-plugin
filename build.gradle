buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.+' }
}

// Any callers need to have this repository too.
repositories {
    maven { url 'http://clojars.org/repo' }
}

description 'Small wrapper around clojuresque'
apply plugin: 'nebula-plugin'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
}

dependencies {
    compile 'clojuresque:clojuresque:1.+'
    testCompile 'com.netflix.nebula:nebula-publishing-plugin:1.12.+'
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
}
